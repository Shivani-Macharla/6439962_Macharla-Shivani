<!DOCTYPE html>
<html>
<head>
  <title>Event Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h2 {
      color: navy;
    }

    #mainHeader {
      background-color: #ccc;
      padding: 20px;
      text-align: center;
    }

    .eventCard {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    h3, p {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div id="mainHeader">
    <h2>Upcoming Events</h2>
  </div>

  <div class="eventCard">
    <h3>Music Concert</h3>
    <p>Join us for an evening of amazing music and fun!</p>
  </div>

  <div class="eventCard">
    <h3>Tech Talk</h3>
    <p>Learn about the latest trends in technology from industry experts.</p>
  </div>
</body>
</html>
