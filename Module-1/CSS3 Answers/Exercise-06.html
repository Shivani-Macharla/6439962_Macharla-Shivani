<!DOCTYPE html>
<html>
<head>
  <title>Styled Navigation</title>
  <style>
    /* Link states */
    a:link {
      color: blue;
      text-decoration: none;
    }

    a:visited {
      color: purple;
    }

    a:hover {
      color: green;
    }

    a:active {
      color: red;
    }

    /* Navigation list styling */
    ul.nav {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul.nav li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Navigation Menu</h2>
  <ul class="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">Events</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
