<!DOCTYPE html>
<html>
<head>
  <title>CTA Button Example</title>
  <style>
    .cta-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Event Portal</h1>
  <button class="cta-button">Click Me</button>
</body>
</html>
