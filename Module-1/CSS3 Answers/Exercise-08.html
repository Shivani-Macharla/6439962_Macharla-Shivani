<!DOCTYPE html>
<html>
<head>
  <title>Event Card and Input Focus</title>
  <style>
    .eventCard {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      font-family: Arial, sans-serif;
    }

    input:focus {
      outline: 2px solid blue;
    }

    .hidden {
      visibility: hidden;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>
  <div class="eventCard">
    <h3>Sample Event</h3>
    <p>This is an event description.</p>
    <input type="text" placeholder="Focus me to see outline" />
  </div>

  <div class="eventCard hidden">
    <h3>Hidden Event (visibility: hidden)</h3>
    <p>This content is hidden but still takes up space.</p>
  </div>

  <div class="eventCard none">
    <h3>None Event (display: none)</h3>
    <p>This content is completely removed from layout.</p>
  </div>
</body>
</html>
