<!DOCTYPE html>
<html>
<head>
  <title>Font Styling Example</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .description {
      font-size: 16px;
      text-align: justify;
      line-height: 1.5;
      text-transform: capitalize;
      letter-spacing: 0.5px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="description">
    this is a sample paragraph to demonstrate the roboto font styling. the text is capitalized, justified, and has consistent spacing and line height.
  </div>
</body>
</html>
