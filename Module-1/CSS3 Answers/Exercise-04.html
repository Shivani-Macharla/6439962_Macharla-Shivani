<!DOCTYPE html>
<html>
<head>
  <title>Gradient Heading & Background</title>
  <style>
    body {
      background-color: #ffffff;
      background-image: url('bg.jpg'); /* Ensure bg.jpg is in the same folder */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: #333;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin: 40px auto;
      width: fit-content;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>Welcome to the Event Portal</h2>
</body>
</html>
